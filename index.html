<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ZeyuDawg</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/skittle.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/skittle.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out,
          filter 0.5s ease-in-out, background 0.5s ease-in-out,
          color 0.5s ease-in-out;
      }

      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(
            1200px 600px at 50% -20%,
            #2a2a2a,
            transparent
          ),
          linear-gradient(180deg, #0f0f10, #050506);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;

        opacity: 0;
        filter: blur(10px);
        transform: translateY(8px);
        animation: bodyIn 0.5s ease-in-out forwards;
      }

      @keyframes bodyIn {
        to {
          opacity: 1;
          filter: blur(0);
          transform: translateY(0);
        }
      }

      .wrapper {
        text-align: center;
        width: 520px;
        max-width: 90vw;
      }

      /* ===== Display ===== */
      .display {
        position: relative;
        height: 80px;
        margin-bottom: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .view {
        position: absolute;
        font-size: 64px;
        font-weight: 300;
        letter-spacing: 0.5px;
        opacity: 0;
        filter: blur(6px);
        pointer-events: none;
      }

      .view.active {
        opacity: 1;
        filter: blur(0);
        pointer-events: auto;
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0;
      }

      .display:hover .arrow {
        opacity: 1;
      }

      .arrow:hover {
        background: rgba(255, 255, 255, 0.12);
      }

      .arrow svg {
        width: 18px;
        height: 18px;
        fill: white;
        opacity: 0.8;
      }

      .arrow.left {
        left: -24px;
      }
      .arrow.right {
        right: -24px;
      }

      /* ===== Search ===== */
      .search {
        padding: 16px 20px;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(18px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25),
          0 20px 40px rgba(0, 0, 0, 0.45);
        display: flex;
        gap: 12px;
      }

      .search input {
        flex: 1;
        background: none;
        border: none;
        outline: none;
        color: #fff;
        font-size: 18px;
      }

      /* ===== Engine Dropdown ===== */
      .engine {
        position: relative;
      }

      .engine-button {
        display: flex;
        align-items: center;
        padding: 6px;
        border-radius: 50%;
        background: none;
        border: none;
        cursor: pointer;
      }

      .engine-button svg {
        width: 18px;
        height: 18px;
        fill: white;
      }

      .engine-menu {
        position: absolute;
        top: 44px;
        left: 0;
        min-width: 160px;
        padding: 6px;
        border-radius: 16px;
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        display: none;
        z-index: 10;
      }

      .engine-menu.open {
        display: block;
      }

      .engine-option {
        padding: 8px 10px;
        border-radius: 10px;
        cursor: pointer;
      }

      .engine-option:hover {
        background: rgba(255, 255, 255, 0.12);
      }

      /* ===== Popup ===== */
      .popup {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
      }

      .popup.show {
        opacity: 1;
        pointer-events: auto;
      }

      .popup-box {
        background: #222;
        color: #e0e0e0;
        padding: 22px 20px 18px;
        width: 340px;
        border-radius: 6px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
        opacity: 0;
        filter: blur(10px);
        transform: scale(0.96);
      }

      .popup.show .popup-box {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
      }

      .ok-btn {
        margin-top: 16px;
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        font-family: monospace;
        font-size: 14px;
        opacity: 0.7;
      }

      .ok-btn:hover {
        opacity: 1;
      }

      .obfuscated {
        display: inline-block;
        font-family: monospace;
        white-space: pre;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="display">
        <div class="arrow left" id="prev">
          <svg viewBox="0 0 24 24">
            <path d="M15.4 7.4 14 6l-6 6 6 6 1.4-1.4L10.8 12z" />
          </svg>
        </div>

        <div class="view active" id="title">ZeyuDawg.APP</div>
        <div class="view" id="clock">00:00:00</div>

        <div class="arrow right" id="next">
          <svg viewBox="0 0 24 24">
            <path d="m8.6 16.6 1.4 1.4 6-6-6-6-1.4 1.4L13.2 12z" />
          </svg>
        </div>
      </div>

      <form class="search" id="searchForm" target="_blank">
        <div class="engine">
          <button type="button" class="engine-button" id="engineButton">
            <span id="engineIcon"></span>
          </button>
          <div class="engine-menu" id="engineMenu">
            <div class="engine-option" data-engine="google">Google</div>
            <div class="engine-option" data-engine="duck">DuckDuckGo</div>
            <div class="engine-option" data-engine="bing">Bing</div>
            <div class="engine-option" data-engine="brave">Brave</div>
          </div>
        </div>
        <input id="query" placeholder="Search" />
      </form>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup show">
      <div class="popup-box">
        <p>
          Warning: If Google is used, your activity, such as search and history
          may be tracked and logged by trackers, admins, and
          <span class="obfuscated" data-text="XXXXXXXX"></span>. Be careful!
        </p>
        <button class="ok-btn" onclick="closePopup()">continue</button>
      </div>
    </div>

    <script>
      /* Display switching */
      const views = [title, clock];
      let index = 0;
      prev.onclick = () => show(--index);
      next.onclick = () => show(++index);

      function show(i) {
        index = (i + views.length) % views.length;
        views.forEach((v) => v.classList.remove("active"));
        views[index].classList.add("active");
      }

      /* Clock */
      setInterval(() => {
        clock.textContent = new Date().toLocaleTimeString();
      }, 1000);

      const engines = {
        google: {
          action: "https://www.google.com/search",
          param: "q",
          icon: `<svg viewBox="0 0 24 24"><path d="M21.35 11.1h-9.18v2.98h5.34c-.77 2.03-2.64 2.98-5.34 2.98-3.24 0-5.88-2.64-5.88-5.88s2.64-5.88 5.88-5.88c1.78 0 3.26.72 4.34 1.9l2.05-2.05C17.12 3.53 14.78 2.5 12.17 2.5 6.95 2.5 2.83 6.62 2.83 11.84s4.12 9.34 9.34 9.34c5.39 0 8.95-3.79 8.95-9.12 0-.61-.07-1.06-.17-1.56z"/></svg>`,
        },
        duck: {
          action: "https://duckduckgo.com/",
          param: "q",
          icon: `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>`,
        },
        bing: {
          action: "https://www.bing.com/search",
          param: "q",
          icon: `<svg viewBox="0 0 24 24"><path d="M5 3v14l6 4 8-4V7l-8 4z"/></svg>`,
        },
        brave: {
          action: "https://search.brave.com/search",
          param: "q",
          icon: `<svg viewBox="0 0 24 24"><path d="M12 2l8 4v6c0 5.25-3.5 9.75-8 10-4.5-.25-8-4.75-8-10V6z"/></svg>`,
        },
      };

      function setEngine(k) {
        searchForm.action = engines[k].action;
        query.name = engines[k].param;
        engineIcon.innerHTML = engines[k].icon; // ← FIX
        engineMenu.classList.remove("open");
      }

      engineButton.onclick = () => engineMenu.classList.toggle("open");
      document
        .querySelectorAll(".engine-option")
        .forEach((o) => (o.onclick = () => setEngine(o.dataset.engine)));

      setEngine("google");

      /* Obfuscation */
      const chars = "█▓▒░";
      function startObfuscation(el) {
        const base = el.dataset.text;
        el.textContent = base;
        const w = el.getBoundingClientRect().width;
        el.style.width = w + "px";

        el.interval = setInterval(() => {
          el.textContent = base
            .split("")
            .map(() => chars[Math.floor(Math.random() * chars.length)])
            .join("");
        }, 60);
      }
      document.querySelectorAll(".obfuscated").forEach(startObfuscation);

      function closePopup() {
        popup.classList.remove("show");
        document
          .querySelectorAll(".obfuscated")
          .forEach((e) => clearInterval(e.interval));
        setTimeout(() => popup.remove(), 500);
      }
    </script>
  </body>
</html>
